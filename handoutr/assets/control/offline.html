<h5 class="menusection">Work Elsewhere</h5>
<div class="btn-group d-flex" role="group" aria-label="Template" 
aria-describedby="templateExpanation">
    <!-- the button ids are required to match handout.js -->
    <button type="button" class="btn btn-primary flex-fill" id="print-tmplt-btn" aria-label="Print worksheet"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Print worksheet">
        <i class="fas fa-file-pdf"></i>
    </button>
    <button type="button" class="btn btn-primary flex-fill" id="save-tmplt-btn" aria-label="Download template"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Download template">
        <i class="fas fa-download"></i>
    </button>
    <button type="button" class="btn btn-primary flex-fill" id="copy-tmplt-btn" aria-label="Copy template"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Copy template">
        <i class="fas fa-copy"></i>
    </button>
</div>
<small id="templateExpanation" class="form-text text-muted">
    Export prompts only, without responses or seeding
</small>
