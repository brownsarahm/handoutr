<h3 class="menusection">Save your work</h3>
<div class="btn-group d-flex" role="group" aria-label="Completed Worksheet" 
    aria-describedby="completedExpanation">
    <!-- the button ids are required to match handout.js -->
    <button type="button" class="btn btn-primary flex-fill" id="print-btn" aria-label="Save completed pdf/print"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Save completed pdf/print">
        <i class="fas fa-file-pdf"></i>
    </button>
    <button type="button" class="btn btn-primary flex-fill" id="save-button" aria-label="Download as markdown"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Download as markdown">
        <i class="fas fa-download"></i>
    </button>
    <!-- Notification element -->
    <!-- <div id="notification-copy-btn" class="notification">
        <i class="fas fa-check-circle"></i>
        <span>Combined text copied to clipboard!</span>
    </div> -->
    <button type="button" class="btn btn-primary flex-fill" id="copy-btn" aria-label="Copy as markdown"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Copy as markdown">
        <i class="fas fa-copy"></i>
    </button>
</div>
<small id="completedExpanation" class="form-text text-muted">
    Export with the content entered into the boxes
</small>
